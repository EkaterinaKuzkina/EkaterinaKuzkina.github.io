<!DOCTYPE html>
<html>
    <head>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <div class= "space">
        <img class = "float_img" src = "http://astro-goroskop.ru/img/segodnya/bliznecy.gif" alt = "гороскоп на 1 января 2016 года Близнецы"> 
        <span class = "everyday">Гороскоп на  
            <span id="datetime"></span><script>
            var dt = new Date();
            str = ""
            document.getElementById("datetime").innerHTML = str.concat(dt.getDate().toLocaleString(),"/", dt.getMonth().toLocaleString(),"/", dt.getFullYear().toLocaleString());
            </script> Близнецы</span>
        <br>
        <script type="text/javascript">
    function Upload() {
        var fileUpload = document.getElementById("fileUpload");
        
        var regex = /^([a-zA-Z0-9\s_\\.\-:])+(.csv|.txt)$/;
        if (regex.test("horo.csv")) {
            document.write(fileUpload.value.toLowerCase());
            if (typeof (FileReader) != "undefined") {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var table = document.createElement("table");
                    var rows = e.target.result.split("\n");
                    for (var i = 0; i < rows.length; i++) {
                        var cells = rows[i].split(",");
                        if (cells.length > 1) {
                            var row = table.insertRow(-1);
                            for (var j = 0; j < cells.length; j++) {
                                var cell = row.insertCell(-1);
                                cell.innerHTML = cells[j];
                            }
                        }
                    }
                    var dvCSV = document.getElementById("dvCSV");
                    dvCSV.innerHTML = "";
                    dvCSV.appendChild(table);
                }
                reader.readAsText(fileUpload.files[0]);
            } else {
                alert("This browser does not support HTML5.");
            }
        } else {
            alert("Please upload a valid CSV file.");
        }
    }
</script>
<input type="file" id="fileUpload" />
        <input type="button" id="upload" value="Upload" onclick="Upload()" />
<hr />
<div id="dvCSV">
<div id="dvCSV">
        <span id="main"></span>
        <embed src="new.txt" dataType: 'text'>
        

        
    </div>
    </body>

</html>
